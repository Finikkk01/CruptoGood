<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        #score {
            font-size: 24px;
            color: #333;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>üî• MONEY üî•</h1>
    <div id="score">0</div>
    <button id="tapBtn">–¢–ê–ü!</button>
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å—á–µ—Ç</button>

    <!-- –õ–æ–∫–∞–ª—å–Ω—ã–µ –∑–≤—É–∫–∏ (–ø–æ–ª–æ–∂–∏—Ç–µ —Ñ–∞–π–ª—ã –≤ —Ç—É –∂–µ –ø–∞–ø–∫—É) -->
    <audio id="tapSound" src="tap.mp3"></audio>
    <audio id="sendSound" src="send.mp3"></audio>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        
        let score = 0;
        const tapBtn = document.getElementById('tapBtn');
        const sendBtn = document.getElementById('sendBtn');
        const scoreDisplay = document.getElementById('score');
        const tapSound = document.getElementById('tapSound');
        const sendSound = document.getElementById('sendSound');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç–∞–ø–æ–≤
        tapBtn.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
            if (tapSound) {
                tapSound.currentTime = 0;
                tapSound.play().catch(err => console.log("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", err));
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—á–µ—Ç–∞
        sendBtn.addEventListener('click', () => {
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
            if (sendSound) {
                sendSound.currentTime = 0;
                sendSound.play().catch(err => console.log("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", err));
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
            Telegram.WebApp.sendData(JSON.stringify({score: score}));
            Telegram.WebApp.close();
        });

        console.log("Mini App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!");
    </script>
</body>
</html>
